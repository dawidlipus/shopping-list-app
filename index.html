<body>
    <div class="container">
        <h1>ðŸ›’ Shopping List</h1>

        <div class="input-section">
            <input
                type="text"
                id="itemInput"
                placeholder="Enter item name..."
                autocomplete="off"
            >
            <button id="addBtn">Add</button>
        </div>

        <div class="item-count" id="itemCount">0 items</div>

        <div class="list-section" id="listSection">
            <div class="empty-state">Your shopping list is empty.<br>Add some items to get started!</div>
        </div>

        <button id="downloadBtn" disabled>Download as Excel</button>
    </div>

    <script>
        let shoppingList = [];

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const listSection = document.getElementById('listSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const itemCount = document.getElementById('itemCount');

        // Shop categories in typical walking order
        const CATEGORIES = {
            'produce': { name: 'Fruits & Vegetables', emoji: 'ðŸ¥¬', order: 1 },
            'bakery': { name: 'Bakery', emoji: 'ðŸ¥–', order: 2 },
            'meat': { name: 'Meat & Seafood', emoji: 'ðŸ¥©', order: 3 },
            'dairy': { name: 'Dairy & Eggs', emoji: 'ðŸ¥›', order: 4 },
            'frozen': { name: 'Frozen', emoji: 'â„ï¸', order: 5 },
            'pantry': { name: 'Pantry & Canned', emoji: 'ðŸ¥«', order: 6 },
            'snacks': { name: 'Snacks & Sweets', emoji: 'ðŸ¿', order: 7 },
            'beverages': { name: 'Beverages', emoji: 'ðŸ¥¤', order: 8 },
            'household': { name: 'Household & Cleaning', emoji: 'ðŸ§¹', order: 9 },
            'health': { name: 'Health & Beauty', emoji: 'ðŸ’Š', order: 10 },
            'other': { name: 'Other', emoji: 'ðŸ“¦', order: 11 }
        };

        // Keyword mapping for auto-categorization
        const CATEGORY_KEYWORDS = {
            'produce': ['apple', 'banana', 'orange', 'tomato', 'lettuce', 'carrot', 'onion', 'potato', 'cucumber', 'pepper', 'spinach', 'broccoli', 'avocado', 'strawberry', 'grape', 'lemon', 'lime', 'garlic', 'mushroom', 'salad', 'celery', 'zucchini', 'fruit', 'vegetable', 'veggie'],
            'bakery': ['bread', 'bun', 'bagel', 'croissant', 'muffin', 'cake', 'pastry', 'donut', 'roll', 'baguette', 'tortilla', 'pita'],
            'meat': ['chicken', 'beef', 'pork', 'turkey', 'fish', 'salmon', 'tuna', 'shrimp', 'bacon', 'sausage', 'steak', 'lamb', 'ham', 'meat', 'seafood'],
            'dairy': ['milk', 'cheese', 'yogurt', 'butter', 'cream', 'egg', 'sour cream', 'cottage cheese', 'cheddar', 'mozzarella', 'parmesan', 'dairy'],
            'frozen': ['ice cream', 'frozen', 'pizza', 'fries', 'ice', 'popsicle', 'freezer'],
            'pantry': ['pasta', 'rice', 'beans', 'cereal', 'flour', 'sugar', 'salt', 'pepper', 'oil', 'sauce', 'soup', 'can', 'jar', 'ketchup', 'mayo', 'mustard', 'vinegar', 'spice', 'canned', 'peanut butter', 'jam', 'honey'],
            'snacks': ['chips', 'cookie', 'chocolate', 'candy', 'popcorn', 'nuts', 'cracker', 'snack', 'bar', 'granola'],
            'beverages': ['water', 'soda', 'juice', 'coffee', 'tea', 'beer', 'wine', 'drink', 'cola', 'sprite', 'lemonade', 'smoothie'],
            'household': ['paper towel', 'toilet paper', 'tissue', 'soap', 'detergent', 'cleaner', 'trash bag', 'aluminum foil', 'plastic wrap', 'dish soap', 'sponge', 'bleach', 'laundry'],
            'health': ['shampoo', 'toothpaste', 'toothbrush', 'deodorant', 'lotion', 'vitamin', 'medicine', 'bandaid', 'cosmetic', 'beauty']
        };

        // Categorize item based on keywords
        function categorizeItem(itemName) {
            const lowerName = itemName.toLowerCase();

            for (const [category, keywords] of Object.entries(CATEGORY_KEYWORDS)) {
                if (keywords.some(keyword => lowerName.includes(keyword))) {
                    return category;
                }
            }

            return 'other';
        }

        // Load from localStorage
        function loadList() {
            const saved = localStorage.getItem('shoppingList');
            if (saved) {
                shoppingList = JSON.parse(saved);
                renderList();
            }
        }

        // Save to localStorage
        function saveList() {
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
        }

        // Add item
        function addItem() {
            const itemName = itemInput.value.trim();
            if (itemName === '') return;

            const item = {
                id: Date.now(),
                name: itemName,
                category: categorizeItem(itemName),
                addedDate: new Date().toISOString()
            };

            shoppingList.push(item);
            saveList();
            renderList();
            itemInput.value = '';
            itemInput.focus();
        }

        // Mark as bought (remove item)
        function markAsBought(id) {
            shoppingList = shoppingList.filter(item => item.id !== id);
            saveList();
            renderList();
        }

        // Group items by category and sort
        function groupAndSortItems() {
            const grouped = {};

            shoppingList.forEach(item => {
                const category = item.category || 'other';
                if (!grouped[category]) {
                    grouped[category] = [];
                }
                grouped[category].push(item);
            });

            // Sort categories by order
            const sorted = Object.keys(grouped).sort((a, b) => {
                return CATEGORIES[a].order - CATEGORIES[b].order;
            });

            return sorted.map(category => ({
                category,
                items: grouped[category]
            }));
        }

        // Render list
        function renderList() {
            if (shoppingList.length === 0) {
                listSection.innerHTML = '<div class="empty-state">Your shopping list is empty.<br>Add some items to get started!</div>';
                downloadBtn.disabled = true;
                itemCount.textContent = '0 items';
                return;
            }

            downloadBtn.disabled = false;
            itemCount.textContent = `${shoppingList.length} item${shoppingList.length !== 1 ? 's' : ''}`;

            const groupedItems = groupAndSortItems();

            listSection.innerHTML = groupedItems.map(group => {
                const cat = CATEGORIES[group.category];
                return `
                    <div class="category-header">
                        <span>${cat.emoji}</span>
                        <span>${cat.name}</span>
                    </div>
                    ${group.items.map(item => `
                        <div class="item">
                            <span class="item-text">${item.name}</span>
                            <button class="bought-btn" onclick="markAsBought(${item.id})">âœ“ Bought</button>
                        </div>
                    `).join('')}
                `;
            }).join('');
        }

        // Download as Excel
        function downloadExcel() {
            if (shoppingList.length === 0) return;

            const groupedItems = groupAndSortItems();
            const data = [];

            groupedItems.forEach(group => {
                const cat = CATEGORIES[group.category];
                group.items.forEach(item => {
                    data.push({
                        'Category': cat.name,
                        'Item': item.name,
                        'Added Date': new Date(item.addedDate).toLocaleDateString()
                    });
                });
            });

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Shopping List');

            // Auto-size columns
            const maxItemWidth = data.reduce((w, r) => Math.max(w, r.Item.length), 10);
            ws['!cols'] = [
                { wch: 20 },
                { wch: maxItemWidth + 2 },
                { wch: 15 }
            ];

            const timestamp = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `shopping-list-${timestamp}.xlsx`);
        }

        // Event listeners
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
        downloadBtn.addEventListener('click', downloadExcel);

        // Make functions globally available
        window.markAsBought = markAsBought;

        // Initialize
        loadList();
        itemInput.focus();
    </script>
