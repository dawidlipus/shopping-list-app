<body>
    <div class="container">
        <div class="header">
            <div style="width: 50px;"></div>
            <h1 id="title">ðŸ›’ Shopping List</h1>
            <button id="langBtn">EN</button>
        </div>

        <div class="input-section">
            <input
                type="text"
                id="itemInput"
                placeholder="Enter item name..."
                autocomplete="off"
            >
            <button id="addBtn">Add</button>
        </div>

        <div class="item-count" id="itemCount">0 items</div>

        <div class="list-section" id="listSection">
            <div class="empty-state" id="emptyState">Your shopping list is empty.<br>Add some items to get started!</div>
        </div>

        <button id="downloadBtn" disabled>Download as Excel</button>
    </div>

    <script>
        let shoppingList = [];
        let currentLang = 'en';

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const listSection = document.getElementById('listSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const itemCount = document.getElementById('itemCount');
        const langBtn = document.getElementById('langBtn');
        const title = document.getElementById('title');
        const emptyState = document.getElementById('emptyState');

        // Translations
        const TRANSLATIONS = {
            en: {
                title: 'ðŸ›’ Shopping List',
                placeholder: 'Enter item name...',
                addBtn: 'Add',
                downloadBtn: 'Download as Excel',
                boughtBtn: 'âœ“ Bought',
                itemsCount: (n) => `${n} item${n !== 1 ? 's' : ''}`,
                emptyState: 'Your shopping list is empty.<br>Add some items to get started!',
                categories: {
                    produce: 'Fruits & Vegetables',
                    bakery: 'Bakery',
                    meat: 'Meat & Seafood',
                    dairy: 'Dairy & Eggs',
                    frozen: 'Frozen',
                    pantry: 'Pantry & Canned',
                    snacks: 'Snacks & Sweets',
                    beverages: 'Beverages',
                    household: 'Household & Cleaning',
                    health: 'Health & Beauty',
                    other: 'Other'
                },
                excelHeaders: {
                    category: 'Category',
                    item: 'Item',
                    date: 'Added Date'
                }
            },
            pl: {
                title: 'ðŸ›’ Lista ZakupÃ³w',
                placeholder: 'Wpisz nazwÄ™ produktu...',
                addBtn: 'Dodaj',
                downloadBtn: 'Pobierz jako Excel',
                boughtBtn: 'âœ“ Kupione',
                itemsCount: (n) => {
                    if (n === 1) return '1 produkt';
                    if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) return `${n} produkty`;
                    return `${n} produktÃ³w`;
                },
                emptyState: 'Twoja lista zakupÃ³w jest pusta.<br>Dodaj produkty, aby zaczÄ…Ä‡!',
                categories: {
                    produce: 'Owoce i Warzywa',
                    bakery: 'Pieczywo',
                    meat: 'MiÄ™so i Ryby',
                    dairy: 'NabiaÅ‚ i Jajka',
                    frozen: 'MroÅ¼onki',
                    pantry: 'SpiÅ¼arnia',
                    snacks: 'PrzekÄ…ski i SÅ‚odycze',
                    beverages: 'Napoje',
                    household: 'Chemia i CzystoÅ›Ä‡',
                    health: 'Zdrowie i Uroda',
                    other: 'Inne'
                },
                excelHeaders: {
                    category: 'Kategoria',
                    item: 'Produkt',
                    date: 'Data dodania'
                }
            }
        };

        // Shop categories in typical walking order
        const CATEGORIES = {
            'produce': { emoji: 'ðŸ¥¬', order: 1 },
            'bakery': { emoji: 'ðŸ¥–', order: 2 },
            'meat': { emoji: 'ðŸ¥©', order: 3 },
            'dairy': { emoji: 'ðŸ¥›', order: 4 },
            'frozen': { emoji: 'â„ï¸', order: 5 },
            'pantry': { emoji: 'ðŸ¥«', order: 6 },
            'snacks': { emoji: 'ðŸ¿', order: 7 },
            'beverages': { emoji: 'ðŸ¥¤', order: 8 },
            'household': { emoji: 'ðŸ§¹', order: 9 },
            'health': { emoji: 'ðŸ’Š', order: 10 },
            'other': { emoji: 'ðŸ“¦', order: 11 }
        };

        // Keyword mapping for auto-categorization (English + Polish)
        const CATEGORY_KEYWORDS = {
            'produce': ['apple', 'banana', 'orange', 'tomato', 'lettuce', 'carrot', 'onion', 'potato', 'cucumber', 'pepper', 'spinach', 'broccoli', 'avocado', 'strawberry', 'grape', 'lemon', 'lime', 'garlic', 'mushroom', 'salad', 'celery', 'zucchini', 'fruit', 'vegetable', 'veggie', 'jabÅ‚ko', 'banan', 'pomaraÅ„cza', 'pomidor', 'saÅ‚ata', 'marchew', 'cebula', 'ziemniak', 'ogÃ³rek', 'papryka', 'szpinak', 'brokuÅ‚', 'awokado', 'truskawka', 'winogrono', 'cytryna', 'czosnek', 'grzyb', 'owoc', 'warzywo'],
            'bakery': ['bread', 'bun', 'bagel', 'croissant', 'muffin', 'cake', 'pastry', 'donut', 'roll', 'baguette', 'tortilla', 'pita', 'chleb', 'buÅ‚ka', 'rogal', 'ciasto', 'pÄ…czek', 'bagietka', 'pieczywo'],
            'meat': ['chicken', 'beef', 'pork', 'turkey', 'fish', 'salmon', 'tuna', 'shrimp', 'bacon', 'sausage', 'steak', 'lamb', 'ham', 'meat', 'seafood', 'kurczak', 'woÅ‚owina', 'wieprzowina', 'indyk', 'ryba', 'Å‚osoÅ›', 'tuÅ„czyk', 'krewetka', 'boczek', 'kieÅ‚basa', 'stek', 'szynka', 'miÄ™so'],
            'dairy': ['milk', 'cheese', 'yogurt', 'butter', 'cream', 'egg', 'sour cream', 'cottage cheese', 'cheddar', 'mozzarella', 'parmesan', 'dairy', 'mleko', 'ser', 'jogurt', 'masÅ‚o', 'Å›mietana', 'jajko', 'jaja', 'nabiaÅ‚', 'twarÃ³g'],
            'frozen': ['ice cream', 'frozen', 'pizza', 'fries', 'ice', 'popsicle', 'freezer', 'lody', 'mroÅ¼on', 'frytki', 'lÃ³d', 'zamraÅ¼alka'],
            'pantry': ['pasta', 'rice', 'beans', 'cereal', 'flour', 'sugar', 'salt', 'pepper', 'oil', 'sauce', 'soup', 'can', 'jar', 'ketchup', 'mayo', 'mustard', 'vinegar', 'spice', 'canned', 'peanut butter', 'jam', 'honey', 'makaron', 'ryÅ¼', 'fasola', 'pÅ‚atki', 'mÄ…ka', 'cukier', 'sÃ³l', 'pieprz', 'olej', 'sos', 'zupa', 'konserwa', 'sÅ‚oik', 'musztarda', 'ocet', 'przyprawa', 'dÅ¼em', 'miÃ³d'],
            'snacks': ['chips', 'cookie', 'chocolate', 'candy', 'popcorn', 'nuts', 'cracker', 'snack', 'bar', 'granola', 'chipsy', 'ciastko', 'czekolada', 'cukierek', 'popcorn', 'orzechy', 'krakersy', 'baton'],
            'beverages': ['water', 'soda', 'juice', 'coffee', 'tea', 'beer', 'wine', 'drink', 'cola', 'sprite', 'lemonade', 'smoothie', 'woda', 'sok', 'kawa', 'herbata', 'piwo', 'wino', 'napÃ³j', 'lemoniada'],
            'household': ['paper towel', 'toilet paper', 'tissue', 'soap', 'detergent', 'cleaner', 'trash bag', 'aluminum foil', 'plastic wrap', 'dish soap', 'sponge', 'bleach', 'laundry', 'rÄ™cznik papierowy', 'papier toaletowy', 'chusteczki', 'mydÅ‚o', 'proszek', 'Å›rodek czyszczÄ…cy', 'worek na Å›mieci', 'folia', 'gÄ…bka', 'pranie'],
            'health': ['shampoo', 'toothpaste', 'toothbrush', 'deodorant', 'lotion', 'vitamin', 'medicine', 'bandaid', 'cosmetic', 'beauty', 'szampon', 'pasta do zÄ™bÃ³w', 'szczoteczka', 'dezodorant', 'balsam', 'witamina', 'lek', 'plaster', 'kosmetyk']
        };

        // Categorize item based on keywords
        function categorizeItem(itemName) {
            const lowerName = itemName.toLowerCase();

            for (const [category, keywords] of Object.entries(CATEGORY_KEYWORDS)) {
                if (keywords.some(keyword => lowerName.includes(keyword))) {
                    return category;
                }
            }

            return 'other';
        }

        // Switch language
        function switchLanguage() {
            currentLang = currentLang === 'en' ? 'pl' : 'en';
            localStorage.setItem('language', currentLang);
            updateUI();
            renderList();
        }

        // Update UI text
        function updateUI() {
            const t = TRANSLATIONS[currentLang];
            title.innerHTML = t.title;
            itemInput.placeholder = t.placeholder;
            addBtn.textContent = t.addBtn;
            downloadBtn.textContent = t.downloadBtn;
            langBtn.textContent = currentLang.toUpperCase();
            document.documentElement.lang = currentLang;
        }

        // Load from localStorage
        function loadList() {
            const saved = localStorage.getItem('shoppingList');
            if (saved) {
                shoppingList = JSON.parse(saved);
            }
            const savedLang = localStorage.getItem('language');
            if (savedLang) {
                currentLang = savedLang;
            }
            updateUI();
            renderList();
        }

        // Save to localStorage
        function saveList() {
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
        }

        // Add item
        function addItem() {
            const itemName = itemInput.value.trim();
            if (itemName === '') return;

            const item = {
                id: Date.now(),
                name: itemName,
                category: categorizeItem(itemName),
                addedDate: new Date().toISOString()
            };

            shoppingList.push(item);
            saveList();
            renderList();
            itemInput.value = '';
            itemInput.focus();
        }

        // Mark as bought (remove item)
        function markAsBought(id) {
            shoppingList = shoppingList.filter(item => item.id !== id);
            saveList();
            renderList();
        }

        // Group items by category and sort
        function groupAndSortItems() {
            const grouped = {};

            shoppingList.forEach(item => {
                const category = item.category || 'other';
                if (!grouped[category]) {
                    grouped[category] = [];
                }
                grouped[category].push(item);
            });

            // Sort categories by order
            const sorted = Object.keys(grouped).sort((a, b) => {
                return CATEGORIES[a].order - CATEGORIES[b].order;
            });

            return sorted.map(category => ({
                category,
                items: grouped[category]
            }));
        }

        // Render list
        function renderList() {
            const t = TRANSLATIONS[currentLang];

            if (shoppingList.length === 0) {
                listSection.innerHTML = `<div class="empty-state">${t.emptyState}</div>`;
                downloadBtn.disabled = true;
                itemCount.textContent = t.itemsCount(0);
                return;
            }

            downloadBtn.disabled = false;
            itemCount.textContent = t.itemsCount(shoppingList.length);

            const groupedItems = groupAndSortItems();

            listSection.innerHTML = groupedItems.map(group => {
                const cat = CATEGORIES[group.category];
                const catName = t.categories[group.category];
                return `
                    <div class="category-header">
                        <span>${cat.emoji}</span>
                        <span>${catName}</span>
                    </div>
                    ${group.items.map(item => `
                        <div class="item">
                            <span class="item-text">${item.name}</span>
                            <button class="bought-btn" onclick="markAsBought(${item.id})">${t.boughtBtn}</button>
                        </div>
                    `).join('')}
                `;
            }).join('');
        }

        // Download as Excel
        function downloadExcel() {
            if (shoppingList.length === 0) return;

            const t = TRANSLATIONS[currentLang];
            const groupedItems = groupAndSortItems();
            const data = [];

            groupedItems.forEach(group => {
                const catName = t.categories[group.category];
                group.items.forEach(item => {
                    data.push({
                        [t.excelHeaders.category]: catName,
                        [t.excelHeaders.item]: item.name,
                        [t.excelHeaders.date]: new Date(item.addedDate).toLocaleDateString(currentLang === 'pl' ? 'pl-PL' : 'en-US')
                    });
                });
            });

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            const sheetName = currentLang === 'pl' ? 'Lista ZakupÃ³w' : 'Shopping List';
            XLSX.utils.book_append_sheet(wb, ws, sheetName);

            // Auto-size columns
            const maxItemWidth = data.reduce((w, r) => Math.max(w, r[t.excelHeaders.item].length), 10);
            ws['!cols'] = [
                { wch: 20 },
                { wch: maxItemWidth + 2 },
                { wch: 15 }
            ];

            const timestamp = new Date().toISOString().split('T')[0];
            const filename = currentLang === 'pl' ? `lista-zakupow-${timestamp}.xlsx` : `shopping-list-${timestamp}.xlsx`;
            XLSX.writeFile(wb, filename);
        }

        // Event listeners
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
        downloadBtn.addEventListener('click', downloadExcel);
        langBtn.addEventListener('click', switchLanguage);

        // Make functions globally available
        window.markAsBought = markAsBought;

        // Initialize
        loadList();
        itemInput.focus();
    </script>
